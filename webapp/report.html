<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Comptage</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />

    <link href="report.css" rel="stylesheet" />
</head>

<body>

        
    <h1>Reporting appels</h1>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="report.js"></script>
	
   <div>
		<table id="stats">
			<tr>
				<td>Nombre de jours : </td>
				<td id="nbDays" class="value">0</td>
			</tr><tr>
				<td>Nombre d'appels : </td>
				<td id="nbCall" class="value">0</td>
			</tr><tr>
				<td>Temps total de communication : </td>
				<td id="totalTimeInSec" class="value">00h 00m 00s</td>
			</tr><tr>
				<td>Nombre d'appels moyen par jour: </td>
				<td id="averageNbCallsPerDay" class="value">0</td>
			</tr><tr>
				<td>Temps de comm moyen par jour : </td>
				<td id="averageTimeInSecPerDay" class="value">00h 00m 00s</td>
			</tr><tr>
				<td>Temps de comm moyen par appel : </td>
				<td id="averageTimeInSec" class="value">00h 00m 00s</td>
            </tr><tr>
                <td>Appel le plus court : </td>
                <td id="minDuration" class="value">00h 00m 00s</td>
            </tr><tr>
                <td>Appel le plus long : </td>
                <td id="maxDuration" class="value">00h 00m 00s</td>
			</tr>
		</table>
	</div>
    
    
    <div id="chart_daily_nb" style="height: 300px;" ></div>
    <div id="chart_daily_duration"style="height: 300px;"  ></div>
    
	
    <div id="chart_reason_nbcalls" style="height: 600px;" ></div>
    <div id="chart_reason_duration" style="height: 600px;" ></div>
    <div id="chart_reason_table"></div>
    
    <div id="chart_weekday_nb"></div>
    <div id="chart_weekday_duration"></div>
    
    <div id="chart_table"></div>
    
</body>
</html>
